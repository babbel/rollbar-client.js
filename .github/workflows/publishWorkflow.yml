name: Publish Workflow
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
      - id: super-cache
        uses: mangs/super-cache-action@v3
      - if: steps.super-cache.outputs.cache-hit != 'true'
        run: npm ci

      # Task execution
      - run: npm run validate:environment
      - run: npm run build:vite
      - run: npm run build:types
      - uses: mangs/simple-release-notes-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      # authenticate by OIDC
      - run: NODE_AUTH_TOKEN="" npm publish --access public
